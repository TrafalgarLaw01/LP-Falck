
<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-[#00040a]">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover handles the safe area for modern mobile browsers (notches) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- theme-color ensures the status bar color matches the app background -->
    <meta name="theme-color" content="#00040a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Silvio Falck | Personal Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        /* Strictly prevent horizontal scroll */
        overflow-x: hidden;
        position: relative;
        background-color: #00040a;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #fff;
      }

      /* Enhanced blue/black gradient with more depth */
      .bg-main-gradient {
        background: 
          radial-gradient(circle at 0% 0%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(0, 50, 150, 0.1) 0%, transparent 50%),
          linear-gradient(180deg, #000814 0%, #001a3d 40%, #000814 80%, #00040a 100%);
        background-attachment: fixed;
      }
      .btn-gradient {
        background: linear-gradient(90deg, #0066FF 0%, #0047AB 100%);
      }
      .text-gradient {
        background: linear-gradient(90deg, #00A3FF 0%, #0066FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Perspective Grid for 3D effect - Fixed to screen */
      .grid-fixed-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        perspective: 1200px;
        z-index: 1;
        overflow: hidden;
      }
      .grid-3d-pattern {
        width: 200vw;
        height: 200vh;
        position: absolute;
        top: -50vh;
        left: -50vw;
        background-image: 
          linear-gradient(rgba(0, 102, 255, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 102, 255, 0.08) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(60deg);
        opacity: 0.4;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      header {
        transition: background 0.3s ease;
        padding-top: max(1rem, var(--safe-top));
      }
      
      /* Ensure no elements can break the container width */
      * {
        box-sizing: border-box;
      }
    </style>
  <script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.24.10",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root" class="overflow-x-hidden w-full"></div>

  </body>
</html>
